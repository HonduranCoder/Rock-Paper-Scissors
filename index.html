<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
           Game
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Rock, Paper, Scissors <br>
                Play by choosing one and clicking play. 
            </h2>
            <div>
            <ol>
                <li>RULES:</li>
                <li> Rock Beats Scissors</li>
                <li> Scissors Beats Paper</li>
                <li> Paper Beats Rock</li>
            </ol>
            </div>
            <br>
            <label>
                <input type="radio" name = "game" value = "rock">
                <img class = "rocks" src = https://images.unsplash.com/photo-1507908071000-44e8c27af9c4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80 />
            </label>
            <label>
                <input type="radio" name = "game" value = "paper">
                <img class = "papers" src = https://images.unsplash.com/photo-1513705153361-9bc726c8db67?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1334&q=80 />
            </label>
            <label>
                <input type="radio" name = "game" value = "scissor">
                <img class ="scissors" src = https://images.unsplash.com/photo-1567034923558-600a5edab1d1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1334&q=80 />
            </label>

            <button id="guess">
                Play
            </button>

            <div id = "choice"></div>
            <div id = "win-or-lose"></div>
            <div id = "wins"></div>
            <div id = "losses"></div>
            <div id = "draw"></div>
            <div id = "total"></div>
            <div id = "percent"></div>
        </section>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
